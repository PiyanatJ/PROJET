<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Consommation d'Eau en Temps Réel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <h1>Données en Temps Réel du Compteur d'Eau</h1>
    <div id="data">
        <p><strong>Horodatage:</strong> <span id="timestamp">En attente de données...</span></p>
        <p><strong>Volume:</strong> <span id="volume">---</span></p>
        <p><strong>Débit Instantané:</strong> <span id="debitInstantane">---</span></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
